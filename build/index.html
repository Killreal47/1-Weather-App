<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		
	<div class="card">
		<div class="search">
			<input type="text" placeholder="Введите название города" spellcheck="false">
			<button type="submit" class="button"><img src="./img/icons/search.png" alt=""></button>
		</div>
		<div class="error">
			<p>Неправильное название города</p>
		</div>
		<div class="error-null">
			<p>Введите название города</p>
		</div>
		<div class="weather">
			<!-- <img src="./img/icons/clear.png" class="weather-icons" alt="погода"> -->
			<h1 class="temp">22°c</h1>
			<h2 class="city">Одинцово</h2>
			<div class="details">
				<div class="col">
					<img src="./img/icons/humidity.png" alt="">
					<div>
						<p class="humidity">63%</p>
						<p>Влажность</p>
					</div>
				</div>
				<div class="col">
					<img src="./img/icons/wind.png" alt="">
					<div>
						<p class="wind">15 km/h</p>
						<p>Скорость ветра</p>
					</div>
				</div>
			</div>
		</div>
	</div>

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
